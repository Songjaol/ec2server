name: React CI Test

on:
  push:
    branches: ["ReviewProfile"]
  pull_request:
    branches: ["ReviewProfile"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install
        working-directory: Opensource-TeamProject-Frontend-develop

      - name: Build Project
        run: npm run build --if-present
        working-directory: Opensource-TeamProject-Frontend-develop

      - name: Run Tests
        run: npm test --if-present -- --watchAll=false
        working-directory: Opensource-TeamProject-Frontend-develop
